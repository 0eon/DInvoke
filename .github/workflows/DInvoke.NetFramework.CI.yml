name: NetFrameWork.Legacy.CI

on: [push]

env:
     VERSION: ${{ github.run_id }}_${{ github.run_number }}
     VERSION_NUPKG: ${{ github.run_id }}.0.0${{ github.run_number }}
jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v1
    - name: Setup Nuget.exe
      uses: warrenbuckley/Setup-Nuget@v1
    - name: Restore packages
      run: nuget restore DInvoke\DInvoke.sln
    - name: Setup MSBuild.exe
      uses: warrenbuckley/Setup-MSBuild@v1
    - name: Build with MSBuild
      run: msbuild  DInvoke\DInvoke.sln -p:Configuration=Release
    - name: Display version number
      run: echo "VERSION ${{ env.VERSION }}"
    - name: Pack NuGet
      run: nuget pack DInvoke\DInvoke\DInvoke.csproj -Version ${{ env.VERSION }} -Prop Configuration=Release
    - name: Archive artifacts
      uses: actions/upload-artifact@v2
      with:
        name: DInvoke AnyCPU Release
        path: DInvoke\DInvoke\bin\Release\DInvoke.dll
